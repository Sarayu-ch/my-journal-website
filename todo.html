<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-color: #FFE6E6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .blob-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #FFB3B3;
            border-radius: 50%;
            opacity: 0.5;
        }

        .blob-1 {
            top: -20px;
            right: -20px;
        }

        .blob-2 {
            bottom: -20px;
            left: -20px;
        }

        .dots {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #FF9999;
            border-radius: 50%;
        }

        .todo-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .title-container {
            background-color: #FFB3B3;
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .title {
            color: white;
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .todo-item {
            background-color: #FAE3E3;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .sparkle {
            color: #FFB3B3;
            font-size: 20px;
            margin-right: 10px;
        }

        /* Generate multiple dots with different positions */
        .dots-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .dots-container .dots:nth-child(1) { top: 10%; left: 10%; }
        .dots-container .dots:nth-child(2) { top: 20%; right: 15%; }
        .dots-container .dots:nth-child(3) { bottom: 30%; left: 20%; }
        .dots-container .dots:nth-child(4) { bottom: 15%; right: 25%; }
        .dots-container .dots:nth-child(5) { top: 40%; left: 80%; }
        .home-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ff66b2;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(255, 102, 178, 0.3);
            transition: all 0.3s ease;
        }

        .home-button:hover {
            transform: scale(1.1);
            background-color: #ff3385;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dots-container">
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
        </div>
        <div class="blob-decoration blob-1"></div>
        <div class="blob-decoration blob-2"></div>
        <div class="todo-container">
            <div class="title-container">
                <h1 class="title">Today's - To Do List</h1>
            </div>
            <div class="todo-item">
                <span class="sparkle">✧</span>
                <input type="text" placeholder="Add a task..." style="border: none; background: transparent; width: 100%; outline: none;">
            </div>
            <div class="todo-item">
                <span class="sparkle">✧</span>
                <input type="text" placeholder="Add a task..." style="border: none; background: transparent; width: 100%; outline: none;">
            </div>
            <div class="todo-item">
                <span class="sparkle">✧</span>
                <input type="text" placeholder="Add a task..." style="border: none; background: transparent; width: 100%; outline: none;">
            </div>
            <div class="todo-item">
                <span class="sparkle">✧</span>
                <input type="text" placeholder="Add a task..." style="border: none; background: transparent; width: 100%; outline: none;">
            </div>
            <div class="todo-item">
                <span class="sparkle">✧</span>
                <input type="text" placeholder="Add a task..." style="border: none; background: transparent; width: 100%; outline: none;">
            </div>
            <div class="todo-item">
                <span class="sparkle">✧</span>
                <input type="text" placeholder="Add a task..." style="border: none; background: transparent; width: 100%; outline: none;">
            </div>
        </div>
        <a href="page.html" class="home-button">⌂</a>
    </div>
</body>
</html>
